<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
	<head>
		<title>Organization Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<script language="javascript">

var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;
var FCKOrganization = oEditor.FCKOrganization ;

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;
	
	LoadOrganization() ;
	
	// Show the "Ok" button.
	window.parent.SetOkButton( true ) ;	
}

var eSelected = oEditor.FCKSelection.GetSelectedElement() ;

function LoadOrganization()
{
	if ( !eSelected )
		return ;

	if ( eSelected.tagName == 'SPAN' && eSelected._id == 'Alexander.Organization' ) {
		document.getElementById('txtDesc').value = eSelected._desc ;
		document.getElementById('txtId').value    = eSelected._id ;
		document.getElementById('txtName').value  = eSelected._name ;
		document.getElementById('txtValue').value  = eSelected._value ;
	}
	else
		eSelected == null ;
}

function Ok() {
	var sDesc = document.getElementById('txtDesc').value  ;
	var sId    = document.getElementById('txtId').value ;
	var sName = document.getElementById('txtName').value ;
	var sValue  = document.getElementById('txtValue').value;

	if ( sName.length == 0 ) {
		alert( FCKLang.OrganizationErrNoName ) ;
		return false ;
	}

	FCKOrganization.Add( sDesc, sId, sName, sValue ) ;
	return true ;
}

		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="0" align="center" border="0">
						<tr>
							<td>
								<span fckLang="OrganizationDlgId">Organization Id</span>&nbsp;&nbsp;&nbsp;Alexander.Organization
								<input id="txtId" type="hidden" value="Alexander.Organization">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="OrganizationDlgDesc">Organization Desc</span>&nbsp;&nbsp;
								<input id="txtDesc" type="text">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="OrganizationDlgName">Organization Name</span>&nbsp;&nbsp;
								<input id="txtName" type="text" style="ime-mode:disabled">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="OrganizationDlgValue">Organization Value</span>&nbsp;&nbsp;
								<input id="txtValue" type="text" style="ime-mode:disabled">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
