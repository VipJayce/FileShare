<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
	<head>
		<title>Calendar Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<script language="javascript">

var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;
var FCKCalendar = oEditor.FCKCalendar ;

window.onload = function () {
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;
	
	LoadCalendar() ;
	
	// Show the "Ok" button.
	window.parent.SetOkButton( true ) ;	
}

var eSelected = oEditor.FCKSelection.GetSelectedElement() ;

function LoadCalendar() {
	if ( !eSelected )
		return ;

	if ( eSelected.tagName == 'SPAN' && eSelected._id == 'Alexander.Calendar' ) {
		document.getElementById('txtCalId').value = eSelected._id ;
		document.getElementById('txtCalName').value  = eSelected._name ;
		document.getElementById('txtCalDesc').value  = eSelected._desc ;
	}
	else
		eSelected == null ;
}

function Ok() {
	var sId    = document.getElementById('txtCalId').value ;
	var sName = document.getElementById('txtCalName').value ;
	var sDesc  = document.getElementById('txtCalDesc').value ;
	
	if ( sName.length == 0 ) {
		alert( FCKLang.CalendarErrNoName ) ;
		return false ;
	}

	FCKCalendar.Add( sId, sName, sDesc ) ;
	return true ;
}

		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="0" align="center" border="0">
						<tr>
							<td>
								<span fckLang="CalendarDlgId">Calendar Id</span>&nbsp;&nbsp;&nbsp;Alexander.Calendar
								<input id="txtCalId" type="hidden" value="Alexander.Calendar">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="CalendarDlgDesc">Calendar Desc</span>&nbsp;&nbsp;
								<input id="txtCalDesc" type="text">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="CalendarDlgName">Calendar Name</span>&nbsp;&nbsp;
								<input id="txtCalName" type="text" style="ime-mode:disabled">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
