<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
	<head>
		<title>Work Flow Input Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;
var FCKLang = oEditor.FCKLang ;
var FCKWorkFlowInput = oEditor.FCKWorkFlowInput ;

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;
	
	LoadSelected() ;
	
	// Show the "Ok" button.
	window.parent.SetOkButton( true ) ;	
}

var eSelected = oEditor.FCKSelection.GetSelectedElement() ;

function LoadSelected()
{
	if ( !eSelected )
		return ;

	if ( eSelected.tagName == 'SPAN' && eSelected._inputdesc ) {
		document.getElementById('txtName').value = eSelected._id ;
		document.getElementById('txtDesc').value = eSelected._inputdesc ;
	}
	else {
		eSelected == null ;
	}
}

function Ok()
{
	var sDesc = document.getElementById('txtDesc').value ;
	var sId = document.getElementById('txtName').value ;

	if ( sId.length == 0 ) {
		alert( FCKLang.WorkFlowInputErrNoName ) ;
		return false ;
	}

	FCKWorkFlowInput.Add( sDesc, sId ) ;
	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="center">
					<table border="0" cellpadding="0" cellspacing="0" width="80%">
						<tr>
							<td>
								<span fckLang="DlgWorkFlowInputDesc">Desc</span>&nbsp;&nbsp;
								<input type="text" id="txtDesc">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								&nbsp;&nbsp;
							</td>
						</tr>
						<tr>
							<td colSpan="">
								<span fckLang="DlgWorkFlowInputName">Name</span>&nbsp;&nbsp;
								<input type="text" id="txtName" style="ime-mode:disabled">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
