<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >

<html>
	<head>
		<title>Work Flow Form Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

// Gets the document DOM
var oDOM = oEditor.FCK.EditorDocument ;

var oActiveEl = oEditor.FCKSelection.MoveToAncestorNode( 'FORM' ) ;

window.onload = function()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	if ( oActiveEl ) 
	{
		GetE('txtName').value	= oActiveEl.name ;
		GetE('txtAction').value	= oActiveEl.action ;
		GetE('txtMethod').value	= oActiveEl.method ;
	}
	else
		oActiveEl = null ;

	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	if ( !oActiveEl )
	{
		oActiveEl = oEditor.FCK.EditorDocument.createElement( 'FORM' ) ;
		oActiveEl = oEditor.FCK.InsertElementAndGetIt( oActiveEl ) ;
		oActiveEl.innerHTML = '&nbsp;' ;
	}
	
	oActiveEl.name = GetE('txtName').value ;
	SetAttribute( oActiveEl, 'action'	, GetE('txtAction').value ) ;
	oActiveEl.method = GetE('txtMethod').value ;

	return true ;
}

		</script>
	</head>
	<body style="OVERFLOW: hidden" scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" width="60%" border="0" valign="top" align="center">
						<tr>
							<td>
								<span fckLang="DlgWorkFlowFormName">Name</span>&nbsp;&nbsp;
								<input type="hidden" id="txtName" value="formAlexander"/>formAlexander
							</td>
						</tr>
						<tr style="display:none">
							<td>
								<span fckLang="DlgWorkFormAction">Action</span><br>
								<input type="text" id="txtAction">
							</td>
						</tr>
						<tr>
							<td>
								<span fckLang="DlgWorkFlowFormMethod">Method</span>&nbsp;&nbsp;
								<input type="hidden" id="txtMethod" value="POST"/>
								<select id="txtMethodxx" disabled>
									<option value="post" selected>POST</option>
									<option value="get">GET</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
